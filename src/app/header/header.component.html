<mat-toolbar>
  <span>
    <a routerLink="/">
      <img src="assets/img/logo.jpg" class="logo"/>
      Fanowrimo
    </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Book</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/books" routerLinkActive="mat-accent"
        >My Books</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/family" routerLinkActive="mat-accent"
        >My Family</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
    
  </ul>
</mat-toolbar>
