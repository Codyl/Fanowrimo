<mat-card>
    <h1>Sign up</h1>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email address"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="name"
        ngModel
        type="name"
        placeholder="Name"
        #emailInput="ngModel"
        required
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter your name.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Signup</button>
  </form>
  <div class="link">
    <a routerLink="/login">Already have an account?</a>
  </div>
</mat-card>
