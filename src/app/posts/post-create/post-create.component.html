<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Book Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a book title.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="description"
        placeholder="Book Description"
      ></textarea>
      <mat-error *ngIf="form.get('description').invalid"
        >Please enter a book title.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="goal"
        placeholder="Word count goal"
      />
      <mat-error *ngIf="form.get('goal').invalid"
        >Please enter a number for your word count goal.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="wordCount"
        placeholder="Current word count"
      />
      <mat-error *ngIf="form.get('wordCount').invalid"
        >Please enter your current word count.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Book</button>
  </form>
</mat-card>
